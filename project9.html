
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>CSS Table Styling</title>
  <style type="text/css">
  .collapse{
   width:650px;
   border-collapse: collapse;
   font-size: medium;
   font-family: Verdana;
   font-weight: None;
   padding: 5px;
  text-align: center;
  }
  .title{
   font-weight: bold;
   color: green;
   font-size: large;
  }
  th { 
   border: 2px solid black;
   background-color: yellow;
   width: 20%;
  } 
  td { 
   border: 2px dashed blue;
  } 
   .col1 { 
   width: 20%;  
  } 
  .ht{
   color:red
  }
  .lt{
   color:blue
  }
  .name{   
   color:black
  }
 </style>
</head>
<body>
<table class="collapse">
 <caption class="title">Five Days Forecast</caption>
 <tr class="name">
    <th>Monday</th>
    <th>Tuesday</th>
    <th>Wednesday</th>
    <th>Thursday</th>
    <th>Friday</th>
 </tr>
 <tr class="ht">
    <td>68</td>
    <td>68</td>
    <td>70</td>
    <td>73</td>
    <td>62</td>
 </tr>
  <tr class="lt">
    <td>53</td>
    <td>56</td>
    <td>52</td>
    <td>58</td>
    <td>50</td>
 </tr>
 <tr class="name">
    <td>Partly Cloudy</td>
    <td>Windy</td>
    <td>Clear</td>
    <td>Clear</td>
    <td>Snow</td>
 </tr>
 <tr>
    <td><img src="images/w1.jpg" alt="thunderstorms"/>
  </td>
    <td><img src="images/w2.jpg" alt="partly cloudy"/>
  </td>
    <td><img src="images/w3.jpg" alt="chance of rain"/>
  </td>
    <td><img src="images/w4.jpg" alt="clear"/>
  </td>
    <td><img src="images/w5.jpg" alt="windy"/>
  </td>
 </tr>
</table>

</body>
</html>
