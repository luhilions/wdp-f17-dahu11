
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Web Form</title>
    <style>
    .feedback{
             width:500px;
             background-color:lightgray;
             padding:10px;
             border:1px solid;
              font-family:Tahoma;
             font-size:100%;
               padding:5px;
              text-align:left;
             }
      .submit{
            padding:15px;
            text-align:center;
             }
 </style>
  </head>

  <body>
    <!--  Page content goes here -->
    <form method="post" class="feedback">
    <fieldset>
<legend>Give Us You Feedback</legend>
    </fieldset>
     Full Name:<br />
  <input type="text" name="fullname"><br />
  Year:<br />
<input type="radio" name="grade" value="Freshman" />Freshman<br />
<input type="radio" name="grade" value="Sophomore" />Sophmore<br />
<input type="radio" name="grade" value="Junior" />Junior<br />
<input type="radio" name="grade" value="Senior" />Senior<br />
  Activities:
      <br />
<input type="checkbox" name="activities" value="sports" />Sports<br />
<input type="checkbox" name="activities" value="Music" />Music<br />
<input type="checkbox" name="activities" value="Theater" />Theater<br />
<input type="checkbox" name="activities" value="other" />Other<br />
Quarter:
      <br />
<select name="Season">
<option value="spring">Spring</option>
<option value="summer">Summer</option>
<option value="fall">Fall</option>
<option value="winter">Winter</option>
</select>
      <br />
Comments:<br />
<textarea name="more" rows="8" cols="30">
Enter your feedback here.
</textarea>
      <br />
      <div class="submit">
<input type="submit" value="Check here to Submit" />
      </div>
</form>
 
 </form>
  </body>

</html>
